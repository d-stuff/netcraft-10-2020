<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../style_icons.css'>
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    <div class="cv">
        <div class="profile">
            <div class="profile-image">
                <img src="https://pyxis.nymag.com/v1/imgs/e74/176/0504d86c043c200dac24c9054af2192572-23-britney-spears.rsquare.w700.jpg" alt="profile-image">
            </div>
            <h1>Britney Spears</h1>
            <h2>Artist</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/britneyspears" target="_blank"><span
                    class='icon-instagram'></span></a>
                <a href="https://open.spotify.com/artist/26dSoYclwsYLMAKD3tpOr4?si=vKUpBbcBRimvQx3G0cgW3A/" target="_blank"><span class='icon-spotify'></span></a>
            </div>
        </div>
        <div class="skills">
            <section class="professional">
                <h2>Professional Skills</h2>
                <strong>Singing</strong>
                <div class="progress">
                    <div class="percentage" style="width: 20%"></div>
                </div>
                <strong>Dancing</strong>
                <div class="progress">
                    <div class="percentage" style="width: 40%"></div>
                </div>
            </section>
            <div class="personal">
                <h2>Personal Skills</h2>
                <p>Doing Instagram Stories</p>
                <div class="progress">
                    <div class="percentage" style="width: 20%"></div>
                </div>
                <p>Being a Queen</p>
                <div class="progress">
                    <div class="percentage" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
